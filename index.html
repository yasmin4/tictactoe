<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe with JS</title>
    <link rel="stylesheet" type="text/css" href="tictoc.css">
    <script src="tictoc.js"></script>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>

        <!-- Game Instructions -->
        <p id="ins">
            Game starts by just Tap on box
            <br><br>
            First Player starts as
            <b>Player X</b>
            <br>And<br>
            Second Player as <b>Player 0</b>
        </p>

        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="text" id="b1" onclick="user_choice(event); " readonly>
        <input type="text" id="b2" onclick="user_choice(event); " readonly>
        <input type="text" id="b3" onclick="user_choice(event); " readonly>

        <br><br>

        <input type="text" id="b4" onclick="user_choice(event); " readonly>
        <input type="text" id="b5" onclick="user_choice(event); " readonly>
        <input type="text" id="b6" onclick="user_choice(event); " readonly>

        <br><br>

        <input type="text" id="b7" onclick="user_choice(event); " readonly>
        <input type="text" id="b8" onclick="user_choice(event);" readonly>
        <input type="text" id="b9" onclick="user_choice(event);" readonly>

        <!-- Grid end here  -->
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="myfunc_2()">
            RESET
        </button>
        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>
    </div>
</body>

</html>
